<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Student</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <a id="toggle">MENU</a>
        <a class="nav-link " href="../index.html">HOME</a>
        <a class="nav-link" href="./create.html">CREATE</a>
        <a class="nav-link" href="./read.html">READ</a>
        <a class="nav-link" href="./update.html">UPDATE</a>
        <a class="nav-link" href="./delete.html">DELETE</a>
    </nav>
    
    <header>
        <h1>Student Profiles</h1>
        <p>Information concerning student profiles</p>
    </header>
    
    <div class="container">
        <section id="banner">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <main class="container">
            <form id="data-form">
                <fieldset id="request-type">
                    <legend>Request type</legend>
                    <label for="method">Type:</label>
                    <!-- the select element is for a drop down list -->
                    <select name="method" id="method">
                        <!-- add nested option elements for each option you would like
                             in the dropdown list
                             - the selected option will have its value attribute submitted
                               as a key value pair for the select attribute name,
                               i.e, name: 'ALL' or name: 'ID'
                        -->
                        <option value="ALL">Show a list of students</option>
                        <option value="ID">Show a student by their id</option>
                    </select>
                </fieldset>
                
                <fieldset id="student-id-field" class="hide">
                    <legend>Student id</legend>
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id">
                </fieldset>
                <button type="submit" style="width: 100%;">Submit</button>
            </form>
            <div id="data-table">
                
            </div>
        </main>
    </div>

    <footer>
        <p><small>Student Management System - 2022</small></p>
    </footer>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/table-manager.js"></script>
    <script src="../scripts/error-handler.js"></script>
    <script src="../scripts/status-handler.js"></script>
    <script src="../scripts/students/student.js"></script>
    <script src="../scripts/students/read-student.js"></script>
    
   </body>
</html>
